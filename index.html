<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Merged Conflicts</title>
  </head>
  <body>
    <script>
    var randNum = Math.floor(Math.random() * 3);
    document.write(randNum);
    var User = prompt("Enter a Number between 0 and 3")
    if (User == randNum)
    {
      document.write("<p>Nice Job!</p>")
    }
    else{
      document.write("<p>Mmmmm Try Again</p>")
    }
      </script>
  </body>
</html>
